<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenex Agency | AI診断エントリー</title>
    <style>
        /* サイト全体のベースデザイン（元のサイトのトーンを再現） */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 黒背景 */
            color: #fff;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* ヘッダー・ロゴエリア */
        header {
            padding: 40px 20px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* メインコンテンツエリア */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero-section p {
            color: #ccc;
            line-height: 1.8;
        }

        /* フォームのコンテナ（ここがサイトに馴染むように調整したわ） */
        .form-container {
            background-color: #111; /* わずかに明るい黒 */
            border: 1px solid #333;
            padding: 50px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #888;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            background-color: #000;
            border: 1px solid #444;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            border-radius: 0; /* シャープな印象に */
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #fff;
            outline: none;
        }

        /* セレクトボックスの矢印の色とかも調整 */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        .file-upload-box {
            border: 1px dashed #444;
            padding: 20px;
            text-align: center;
            transition: background 0.3s;
        }
        .file-upload-box:hover {
            background-color: #1a1a1a;
        }
        .note {
            font-size: 10px;
            color: #666;
            margin-top: 8px;
            display: block;
        }

        /* 送信ボタン */
        .submit-btn {
            background-color: #fff;
            color: #000;
            width: 100%;
            padding: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 20px;
        }
        .submit-btn:hover {
            opacity: 0.8;
        }

        /* フッター（仮） */
        footer {
            border-top: 1px solid #222;
            padding: 40px 20px;
            text-align: center;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Fenex Agency</div>
    </header>

    <main>
        <section class="hero-section">
            <h1>AI AUDITION</h1>
            <p>
                あなたの次世代の可能性を、AIテクノロジーが分析し、<br>
                最適なステージを提案します。
            </p>
        </section>

        <section class="form-container">
            <form action="confirm.php" method="POST" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="name">Name / Nickname</label>
                    <input type="text" id="name" name="name" required placeholder="例：KENTARO">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example@fenex.jp">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="20">
                </div>

                <div class="form-group">
                    <label for="pref">Location</label>
                    <select id="pref" name="pref" required>
                        <option value="">SELECT LOCATION</option>
                        <option value="北海道">北海道</option><option value="東京都">東京都</option><option value="神奈川県">神奈川県</option><option value="大阪府">大阪府</option><option value="福岡県">福岡県</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="area">Activity Range</label>
                    <input type="text" id="area" name="area" placeholder="例：首都圏のみ、全国対応可能 など">
                </div>

                <div class="form-group">
                    <label>Upper Body Photo</label>
                    <div class="file-upload-box">
                        <input type="file" id="photo_upper" name="photo_upper" accept="image/*" required>
                        <span class="note">MAX 10MB / JPG, PNG, GIF</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Full Body Photo</label>
                    <div class="file-upload-box">
                        <input type="file" id="photo_full" name="photo_full" accept="image/*" required>
                        <span class="note">MAX 10MB / JPG, PNG, GIF</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Send Entry</button>

            </form>
        </section>
    </main>

    <footer>
        &copy; 2026 Fenex Agency All Rights Reserved.
    </footer>

</body>
</html>
