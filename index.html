<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0F172A; --blue: #2563EB; --red: #EF4444; }
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            color: var(--navy); 
            background-color: #FBFAFC; 
            scroll-behavior: smooth; 
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }
        
        .hero-title { font-weight: 900; letter-spacing: -0.02em; font-size: clamp(2.5rem, 8vw, 5rem); line-height: 1.1; }
        .phrase-unit { display: inline-block; white-space: nowrap; }
        .no-break { white-space: nowrap; word-break: keep-all; }

        .form-wrapper {
            background: #FFFFFF;
            border-radius: 3rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.1);
            text-align: left;
        }

        .input-field {
            width: 100%; padding: 1.2rem 1.5rem; border-radius: 1.25rem; border: 2px solid #E2E8F0;
            background: #FFFFFF; transition: all 0.3s ease; outline: none; font-size: 1rem; color: #0F172A;
        }
        .input-field:focus { border-color: var(--blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); transform: translateY(-2px); }

        /* 必須・任意バッジ */
        .badge-required { background: var(--red); color: white; font-size: 10px; padding: 2px 8px; border-radius: 4px; margin-left: 8px; vertical-align: middle; font-style: normal; font-weight: 900; }
        .badge-optional { background: #94A3B8; color: white; font-size: 10px; padding: 2px 8px; border-radius: 4px; margin-left: 8px; vertical-align: middle; font-style: normal; font-weight: 900; }

        .legal-box { font-size: 0.95rem; color: #64748b; padding: 2rem; background-color: #f8fafc; border-radius: 1.5rem; font-weight: 300; }
        details summary { cursor: pointer; list-style: none; font-weight: 700; padding: 1.5rem 0; border-bottom: 1px solid #e2e8f0; outline: none; }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #2563EB;
            border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .overlay-base {
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85);
            -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px); z-index: 1000;
            justify-content: center; align-items: center; padding: 1.5rem;
        }
        .modal-base { background: white; padding: 3rem; border-radius: 2.5rem; text-align: center; max-width: 500px; width: 95%; position: relative; }

        .float-btn { position: fixed; bottom: 30px; right: 30px; z-index: 100; opacity: 0; visibility: hidden; transform: translateY(20px); transition: all 0.5s ease; }
        .float-btn.show { opacity: 1; visibility: visible; transform: translateY(0); }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.8rem; }
            .form-wrapper { padding: 2rem 1.5rem; border-radius: 2rem; }
            .no-break { white-space: normal; }
        }
    </style>
</head>
